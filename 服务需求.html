          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">产品上线是否需要客服协助？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">此产品计划的服务优先级和重要性如何？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">当此产品上线后，你想要从客服中得到什么信息？</span><span style="font-family:'Arial Normal', 'Arial';">(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">比如，客服每周处理多少客诉？花多少时间回复</span><span style="font-family:'Arial Normal', 'Arial';">e-mail</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">？会员常问的问题是什么？</span><span style="font-family:'Arial Normal', 'Arial';">)</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">客服应如何支持？对客服有何影响？客服最常遇到什么状况？应如何回应？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">此产品尚未上线前或上线时，客服可或不可与客户沟通，沟通什么？</span><span style="font-family:'Arial Normal', 'Arial';">(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">请与客户服务部和技术支持讨论确定</span><span style="font-family:'Arial Normal', 'Arial';">)</span></p>
