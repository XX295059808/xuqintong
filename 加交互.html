          <p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">复杂的交互尽量不要做，浪费时间也无法表现实现逻辑。</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">一个页面一个任务，毕竟展示空间有限，用户理解有限。</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">有些内容和功能你想在第一屏内展示，需要注意原型分辨率。如果你在设计</span><a id="u702" class="link"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">原型尺寸</span></a><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">有问题，可能导致最终实现的第一屏根本承载不了你预想的内容和功能。</span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">交互原则</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">交互逻辑要清晰</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">交互方式要合理</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">交互边界要明确</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">交互结果要告知</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p style="line-height:20px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">建议将交互写在</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Axure</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Interaction</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">中。生成原型后请点击左侧</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Pages</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">中的链接图标进行展示和隐藏。</span></p>
