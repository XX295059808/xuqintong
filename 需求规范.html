          <p style="line-height:20px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">需求描述原则</span></p><p style="line-height:20px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">表述清楚需求的位置，比如</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">页面、还是</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">页面的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">控件。</span></p><p style="line-height:20px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">表述清楚需求的类型，是新增</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">功能、还是修复</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;bug</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">、还是优化</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;color:#1E1E1E;">&quot;x&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">功能。</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">开发前或需求变动，及时在文档中记录，同时需要与前后端充分沟通。</span></p><p style="line-height:20px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#1E1E1E;">逻辑确定后不经常改动，如有必要上线前统一和前端对照并修改。</span></p>
