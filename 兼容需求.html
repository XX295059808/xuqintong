      <!-- Unnamed (矩形) -->
      <div id="u3498" class="ax_default _文本段落">

        <div id="u3498_text" class="text ">
          <p style="line-height:normal;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">考虑不同机型的兼容性</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">原则是根据主流屏幕给出优先级。</span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">考虑不同系统的兼容性</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">比如</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">iOS</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">系统中目前主流系统有</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">iOS8</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">、</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">iOS9</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">、</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">iOS10</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">三大类。</span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Android</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">系统中就更分散了。</span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">考虑横竖屏切换的兼容性</span></p><p style="line-height:normal;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">如果支持，也存在屏幕内容的兼容问题。</span></p><p style="line-height:normal;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="line-height:16px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">考虑多平台的兼容性</span></p><p style="line-height:16px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">客户端。比如各种主流手机设备均可正常使用，无显示异常，无闪退。</span></p><p style="line-height:16px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Web</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">端。比如各种主流的尺寸及终端的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Web</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">端显示的页面均无显示异常。</span></p>
