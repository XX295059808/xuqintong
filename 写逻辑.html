          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">控件的逻辑我定义了</span><span style="font-family:'Arial Normal', 'Arial';">5</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">种，具体如下：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">技术逻辑：有些逻辑可能用技术语言描述更清楚一点，以及对技术有特殊的要求。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">视觉逻辑：对颜色，对图标的要求。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">交互逻辑：对页面之间的相互跳转进行说明。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">业务逻辑：讲一下该功能对应着什么业务。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">功能逻辑：详细讲解该功能的逻辑。复杂的时候，需要辅以</span><a id="u741" class="link"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#0000FF;">功能流程图</span></a><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">。</span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';color:#1E1E1E;">控件样式的通用规则，请写到全局规范。非通用的，请写到具体的控件。</span></p>
