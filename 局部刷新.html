        <div id="u2488_text" class="text ">
          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">部分控件可能需要提供局部刷新功能</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">当加载失败的时候，点击该控件可以再次请求服务端数据。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">比如图片、视频、下载等控件。</span></p><p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">实现方法：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">①使用</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Iframe</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">。每一个框架内都可以载入一个完整的网页，而在框架所在的网页内，则会体现出</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">局部刷新</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">的效果。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">②使用</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Ajax</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">。异步载入需要的数据后，使用</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">JS</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">对</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">HTML</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">文档的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">DOM</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">结构进行更改，实现</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">局部刷新</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">&quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">的效果。</span></p>
        </div>
