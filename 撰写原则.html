      <div id="u1291" class="ax_default _文本段落">

        <div id="u1291_text" class="text ">
          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">技术处理原则</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">某些场景下技术上可以考虑合并多步操作，以减少客户端对于异常情况的判断。比如确认订单页面的保存地址并返回运费。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">某些警告框应该当做页面来处理数据埋点以及交互，</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">PD</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">单独说明。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">尽量解耦到每一个页面，每一个警告框，而不是让多个页面的关联性太强。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u1292" class="ax_default _文本段落">
        <div id="u1292_div" class=""></div>
        <div id="u1292_text" class="text ">
          <p style="line-height:normal;"><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;color:#000000;">PRD</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;color:#000000;">目标</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">：旨在定义产品和指导开发。</span></p><p style="line-height:20px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;color:#000000;">产品原则：</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">业务优先于需求，需求优先于功能，功能优先于视觉，视觉优先于交互，最终通过技术实现。</span></p>
        </div>
