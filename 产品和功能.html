        <div id="u831_text" class="text ">
          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">产品、功能、系统的边界</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">从用户角度：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">微信是一个产品，公众号是一个功能，小程序是一个功能，微信可能是一个系统。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">从自媒体角度：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">微信是</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">N</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">个产品，公众号是一个产品</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">前台</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">)</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">，小程序是一个功能，公众号操作平台是一个系统，是公众号产品的后台。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">从开发者角度：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">微信是</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">N</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">个产品，公众号是一个产品</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">(</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">前台</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">)</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">，小程序是一个产品。</span></p>
