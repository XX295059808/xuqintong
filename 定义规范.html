      <!-- Unnamed (矩形) -->
      <div id="u815" class="ax_default _文本段落">

        <div id="u815_text" class="text ">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">很多</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">PM</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">觉得</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">产品概念的定义</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">并不重要，因为貌似并不影响实际产品工作。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">表现出来的是相似概念混淆不清。比如前后端、前后台、客户端服务端之间特别容易理解错误。</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">产品本质上是团队协作的结果，所以非常有必要让其他同事能够明白</span><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">PM</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">所表述的产品概念</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">，进而才能理解更复杂的需求。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">所谓的概念混淆，往往是错把表象认为是本质，以及不清楚概念的来源。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">从重申本质和明确边界这两个角度，来汇总常见的产品概念定义，达到纠正</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">PM</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">错误认知的目的。</span></p>
        </div>
      </div>
