      <div id="u845" class="ax_default _文本段落">

        <div id="u845_text" class="text ">
          <p><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">前后台、前后端、客户端服务端的关系和区别</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">前后端是开发职能的叫法，比如你是前端开发，我是后端开发。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">前后台是业务职能的叫法，一般会带有前置定语。比如APP是用户前台，我们的管理后台是用Web。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">客户端服务端本质上就是前后端。客户端不一定是Native的APP，可能是Web的网站。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">注意APP并不一定就是前台，可能是某一产品的后台。比如千牛是淘宝店铺这一产品的卖家后台。</span></p>
