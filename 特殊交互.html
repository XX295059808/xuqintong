        <div id="u730_text" class="text ">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果需要在原型中使用电话、短信等外部沟通渠道，可以通过</span><span style="font-family:'Arial Normal', 'Arial';">html</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">的特性去设置，前提是浏览器和系统得支持。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">请在链接到</span><span style="font-family:'Arial Normal', 'Arial';">url</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">的文本框中输入指定格式的内容。</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u731" class="ax_default _文本段落">
        <div id="u731_div" class=""></div>
        <div id="u731_text" class="text ">
          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果是电话，请输入</span><span style="font-family:'Arial Normal', 'Arial';">tel:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">手机号码</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果是短信，请输入</span><span style="font-family:'Arial Normal', 'Arial';">sms:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">手机号码</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果是邮箱，请输入</span><span style="font-family:'Arial Normal', 'Arial';">mailto:</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">邮箱地址</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果是</span><span style="font-family:'Arial Normal', 'Arial';">qq</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号，请输入</span><span style="font-family:'Arial Normal', 'Arial';">http://wpa.qq.com/msgrd?v=3&amp;uin=</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">你的</span><span style="font-family:'Arial Normal', 'Arial';">QQ</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">号码</span><span style="font-family:'Arial Normal', 'Arial';">&amp;site=qq&amp;menu=yes</span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">如果是</span><span style="font-family:'Arial Normal', 'Arial';">iOS</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">，最好设置一下下图。</span></p>
        </div>
