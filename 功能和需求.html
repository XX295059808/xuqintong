          <p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;font-size:16px;">什么是需求</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">大部分</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">PM</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">常说的需求其实只是狭义的功能需求，而需求本身还包含系统需求，非功能需求、用户需求等多种。</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">很多初级</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">PM</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">其实不清楚功能需求也是需要细分的，仔细研究一下</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">iOS</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">、</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">Mac</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">的版本更新日志。</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:650;">功能需求分类</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">新增。新增独立的新功能</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">修复。修复已有功能的</span><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">bug</span></p><p style="font-size:13px;"><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">优化。提升已有功能的性能。</span></p>
